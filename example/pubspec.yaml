name: magiceye_example
description: Demonstrates how to use the magiceye plugin.
publish_to: 'none'

environment:
  sdk: ">=2.2.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^0.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_svg: ^0.15.0

  magiceye:
    path: ../

flutter:
  uses-material-design: true

  assets:
   - assets/front.svg
   - assets/odometer.svg

name:  Flutter
on: [push,pull_request]

jobs:
  linux-build:
    name: "Build on Linux"
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.2'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
        
  macos-build:
    name: "Build on macOS"
    runs-on: macos-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.2'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
      
  windows-build:
    name: "Build on Windows"
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          flutter-version: '1.22.2'
          channel: 'stable'
      - run: flutter pub get
      - run: flutter analyze
